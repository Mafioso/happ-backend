{% load happ %}
<table class="table table-bordered" ic-src="/api/v1/admin/cities.html" ic-target="#city-table" ic-indicator="#indicator">
  <thead>
    <tr>
      <th style="width:1%;">#</th>
      <th>Название города</th>
      <th>Страна</th>
      <th>Статус</th>
      <th style="width: 30%">Действия</th>
    </tr>
  </thead>
  <tbody id="city-table-body">
  {% for item in results %}
    <tr id="row-{{item.id}}">
      <th scope="row">{{forloop.counter}}</th>
      <td>{{item.name}}</td>
      <td>{{item.country_name}}</td>
      <td>{{item.is_active}}</td>
      <td>
        <a href="#" class="btn btn-warning btn-xs"><i class="fa fa-power-off"></i> Деактивировать </a>
        <a href="#" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Редактировать </a>
        <a href="#" class="btn btn-danger btn-xs" ic-delete-from="/api/v1/admin/cities/{{item.id}}/"><i class="fa fa-trash-o"></i> Удалить </a>
      </td>
    </tr>
  {% endfor %}
    <tr ></tr>
  </tbody>
</table>
<div class="btn-group pull-right">
  <!-- <button class="btn btn-default" type="button"><i class="fa fa-angle-double-left"></i></button> -->
  {% for item in count|paginate %}
  <button class="btn btn-default" type="button" ic-get-from="/api/v1/admin/cities.html?page={{forloop.counter}}" ic-target="#city-table" ic-indicator="#indicator">{{forloop.counter}}</button>
  {% endfor %}

  <button class="btn btn-default" type="button">3</button>
  <button class="btn btn-default" type="button"><i class="fa fa-angle-double-right"></i></button> -->
</div>
