<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <form id="user-form" data-parsley-validate class="form-horizontal form-label-left" ic-post-to="{% url 'admin-users-list' %}" ic-target="#success" ic-on-success="$('#create-form').modal('hide');"  ic-indicator="#indicator3">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Создать модератора</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user-username">Логин <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="user-username" name="username" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user-fullname">Полное имя</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="user-fullname" name="fullname" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user-email">Email</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="user-email" name="email" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label for="user-gender" class="control-label col-md-3 col-sm-3 col-xs-12">Пол</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <select id="user-gender" name="gender" required="required" class="form-control col-md-7 col-xs-12">
                <option value="0">Мужской</option>
                <option value="1">Женский</option>
              </select>
            </div>
          </div>
          <input type='hidden' name='role' value='{{role}}' />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
      <div id="success" style="display:none;">

      </div>
    </form>

  </div>
</div>
