{% load happ %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th style="width:1%;">#</th>
      <th>Полное имя</th>
      <th>Ник</th>
      <th>E-mail</th>
      <th style="width: 30%">Действия</th>
    </tr>
  </thead>
  <tbody>
  {% for item in results %}
    <tr id="row-{{item.id}}">
      <th scope="row">{{forloop.counter|page_counter:page}}</th>
      <td>{{item.fn}}</td>
      <td>{{item.username}}</td>
      <td>{{item.email}}</td>
      <td>
        {% if item.is_active %}<a href="#" class="btn btn-warning btn-xs" ic-post-to="{% url 'admin-users-deactivate' id=item.id %}" ic-indicator="indicator-update"><i class="fa fa-power-off"></i> Деактивировать <i id="indicator-update" class="ic-indicator fa fa-spinner fa-spin" style="display: none;"></i></a>{% else %}<a href="#" class="btn btn-warning btn-xs" ic-post-to="{% url 'admin-users-activate' id=item.id %}" ic-indicator="indicator-update"><i class="fa fa-power-off"></i> Активировать <i id="indicator-update" class="ic-indicator fa fa-spinner fa-spin" style="display: none;"></i></a>{% endif %}
        <a ic-delete-from="/api/v1/admin/users/{{item.id}}/" ic-indicator="delete_indicator" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Удалить <i id="delete_indicator" class="ic-indicator fa fa-spinner fa-spin" style="display: none"></i> </a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<div class="btn-group pull-right">
  {% for item in count|paginate %}
  <button class="btn btn-default {% if forloop.counter == page %}active{% endif %}" type="button" ic-get-from="/api/v1/admin/users.html?page={{forloop.counter}}" ic-target="#interest-table" ic-indicator="#indicator">{{forloop.counter}}</button>
  {% endfor %}
</div>
