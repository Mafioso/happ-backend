{% extends 'admin/base.html' %}
{% load happ %}
{% load static %}

{% block title %}
Журнал действий
{% endblock %}

{% block main %}
<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Журнал <small>действий</small></h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Действия</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div id="log-table" ic-src="{% url 'admin-log-list' %}?format=html" ic-trigger-on="load" ic-target="#log-table" ic-indicator="#indicator" ic-deps="*">

          </div>
          <center> <!-- lol -->
            <i class="fa fa-spinner fa-spin fa-5x" id="indicator" style="display: none"></i>
          </center>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
<!-- jQuery -->
<script src="{% get_static_prefix %}js/jquery.min.js"></script>
<!-- Intercooler js -->
<script src="{% get_static_prefix %}js/intercooler-0.9.7.min.js"></script>
<!-- Bootstrap -->
<script src="{% get_static_prefix %}js/bootstrap.min.js"></script>
<!-- Bootstrap-select -->
<script src="{% get_static_prefix %}js/bootstrap-select.min.js"></script>
<!-- Custom -->
<script src="{% get_static_prefix %}js/custom.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="{% get_static_prefix %}js/moment/moment.min.js"></script>
<script>
  $(document).ready(function() {
    $('.date_span').text(function(i, oldText) {
        return moment(oldText).format('YYYY-MM-DD HH:mm:ss');
    });
  });
</script>
{% endblock %}
