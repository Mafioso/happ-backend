{% extends 'admin/base.html' %}

{% block title %}
Список Интересов
{% endblock %}

{% block main %}
<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Интересы <small>пользователей</small></h3>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Интересы</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div id="interest-table" ic-get-from="/api/v1/admin/interests.html" ic-src="/api/v1/admin/interests.html" ic-trigger-on="load" ic-target="#interest-table" ic-indicator="#indicator">

          </div>
          <center> <!-- lol -->
            <i class="fa fa-spinner fa-spin fa-5x" id="indicator" style="display: none"></i>
          </center>
          <div class="pull-left">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-example-modal-lg">Добавить Интерес</button>

            <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Добавить новый Интерес</h4>
                  </div>
                  <div class="modal-body">
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="event-name">Название интереса <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="event-name" name="event-name" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="event-type" class="control-label col-md-3 col-sm-3 col-xs-12">Категория</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="city-name" name="city-name" required="required" class="form-control col-md-7 col-xs-12">
                            <option>Спорт</option>
                            <option>Танцы</option>
                            <option>Развлечения</option>
                            <option>Ночная жизнь</option>
                            <option>Париж</option>
                            <option>Пекин</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city-name">Глобальный интерес? <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="checkbox" class="form-control flat" name="end-on-start">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="event-type" class="control-label col-md-3 col-sm-3 col-xs-12">Город</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="city-name" name="city-name" required="required" class="form-control col-md-7 col-xs-12">
                            <option>Алматы</option>
                            <option>Астана</option>
                            <option>Нью Йорк</option>
                            <option>Лондон</option>
                            <option>Париж</option>
                            <option>Пекин</option>
                          </select>
                        </div>
                      </div>

                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Сохранить</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
