<div class="modal-dialog modal-lg">
  <div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">Отклонить событие</h4>
    </div>
    <form id="event-reject-form" class="form-horizontal form-label-left">
    <div class="modal-body">


        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="text">Причина <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <textarea id="text" name="text" required="required" class="form-control col-md-7 col-xs-12"></textarea>
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
      <button type="button" class="btn btn-primary" ic-post-to="{% url 'admin-events-reject' id=id %}" ic-include="#category-form" ic-target="#success" ic-on-success="$('#reject-form').modal('hide');"  ic-indicator="#indicator3">Сохранить <i id="indicator3" class="ic-indicator fa fa-spinner fa-spin" style="display: none;"></i></button>
    </div>
    </form>
  </div>
</div>
