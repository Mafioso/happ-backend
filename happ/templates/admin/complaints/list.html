{% load happ %}
<table class="table table-bordered" ic-src="/api/v1/admin/complaints.html" ic-target="#complaint-table" ic-indicator="#indicator">
  <thead>
    <tr>
      <th style="width:1%;">#</th>
      <th>Название события</th>
      <th>Автор</th>
      <th style="width: 30%">Действия</th>
    </tr>
  </thead>
  <tbody id="complaint-table-body">
  {% for item in results %}
    <tr id="row-{{item.id}}">
      <th scope="row">{{forloop.counter}}</th>
      <td>{{item.event.title}}</td>
      <td>{{item.author.fn}}</td>
      <td>
        {% if item.status == 0 %}<a href="#" class="btn btn-warning btn-xs" ic-post-to="{% url 'admin-cities-deactivate' id=item.id %}" ic-indicator="indicator-update"><i class="fa fa-power-off"></i> Ответить <i id="indicator-update" class="ic-indicator fa fa-spinner fa-spin" style="display: none;"></i></a>{% endif %}
      </td>
    </tr>
  {% endfor %}
    <tr ></tr>
  </tbody>
</table>
<div class="btn-group pull-right">
  <!-- <button class="btn btn-default" type="button"><i class="fa fa-angle-double-left"></i></button> -->
  {% for item in count|paginate %}
  <button class="btn btn-default" type="button" ic-get-from="{% url 'admin-complaints-list' %}?format=html&page={{forloop.counter}}" ic-target="#complaint-table" ic-indicator="#indicator">{{forloop.counter}}</button>
  {% endfor %}

  <button class="btn btn-default" type="button">3</button>
  <button class="btn btn-default" type="button"><i class="fa fa-angle-double-right"></i></button> -->
</div>
